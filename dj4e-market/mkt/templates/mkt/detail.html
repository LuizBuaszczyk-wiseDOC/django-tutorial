{% load humanize %} <!-- https://docs.djangoproject.com/en/5.2/ref/contrib/humanize -->
{% block head %}
<style>
.overlay{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 10;
  display: none;
  background-color: rgba(0,0,0,0.5); /*dim the background*/
}
</style>
{% endblock %}

{% block content %}
  {% if ad.content_type %}
    <div id="overlay" class="overlay" style="text-align: center;"
      onclick="document.getElementById('overlay').style.display = 'none';" >
      <img style="width:90%;margin-top: 50px; border:3px solid black;" src="{% url 'mkt:ad_picture' ad.id %}">
    </div>
  {% endif %}

  <span style="float: right;">
  ({{ mkt.updated_at|naturaltime }})

  {% if mkt.owner == user %}
    <a href="{% url 'mkt:mkt_update' ad.id %}"><i class="fa fa-pencil"></i></a>
    <a href="{% url 'mkt:mkt_delete' ad.id %}"><i class="fa fa-trash"></i></a>
  {% endif %}
  </span>
  <h1>{{ mkt.title }}</h1>
  {% if ad.content_type %}
    <img style="float:right; max-width:50%;" src="{% url 'mkt:ad_picture' ad.id %}"
        onclick="document.getElementById('overlay').style.display = 'block';">
  {% endif %}
  <p>
    {{ ad.text }}
  </p>
  <p>
  </p>
  <p>
    <a href="{% url 'mkt:all' %}">All Market</a>
  </p>
  {% endblock %}
